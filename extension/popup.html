<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        .info {
            background-color: #f8f9fa;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.4;
        }
        .workspace-check {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        .workspace-check.valid {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .workspace-check.invalid {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4a154b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 12px;
        }
        button:hover {
            background-color: #350d36;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Slack Token Extractor</h3>
    </div>
    
    <div id="workspace-status" class="workspace-check">
        Checking workspace...
    </div>
    
    <div id="token-status" class="info">
        Click the button below to extract and send your Slack tokens to the server.
    </div>
    
    <button id="send-btn" disabled>Extract and Send Tokens</button>
    
    <div id="status" class="workspace-check" style="display: none;">
    </div>

    <script src="popup.js"></script>
</body>
</html>
